services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - edge
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - SECRET_ROTATION_EPOCH=${SECRET_ROTATION_EPOCH:-0}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - BACKEND_URL=${BACKEND_URL}
      - DATABASE_URL=postgresql://remind:${DB_PASSWORD}@db:5432/remind_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - LOCALHOST_MODE=False
      - ALLOW_GUEST_CHATS_SAVE=False
      - VALIDATE_USER_AGENT=True
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    networks:
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - SECRET_ROTATION_EPOCH=${SECRET_ROTATION_EPOCH:-0}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://remind:${DB_PASSWORD}@db:5432/remind_db
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      disable: true
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 2G
    networks:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: remind
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: remind_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remind -d remind_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
      - ./ops/redis/users.acl:/usr/local/etc/redis/users.acl:ro
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --protected-mode yes
      --bind 0.0.0.0
      --requirepass ${REDIS_PASSWORD}
      --aclfile /usr/local/etc/redis/users.acl
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  edge:
  backend:
    internal: true
